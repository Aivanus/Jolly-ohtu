
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>JollyOhtu</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />

    </head>
    <body>
        <div th:include="fragments/header"></div>

        <div class="container">
            <form>
                <div class="form-group">
                    <label>Author</label>
                    <input type="text" class="form-control" id="author">
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label>Journal</label>
                    <input type="text" class="form-control" id="journal">
                </div>
                <div  class="form-group">
                    <label>Year</label>
                    <input type="number" class="form-control" id="year">
                </div>
                <div class="form-group">
                    <label>Volume</label>
                    <input type="number" class="form-control" id="volume">
                </div>
            </form>

        </div>
        
        <button onclick="hideShow()">Additional fields</button>
        
        <div id="additional">
            <div class="form-group">
                <label>Number</label>
                <input type="number" class="form-control" id="number">
            </div>
            <div class="form-group">
                <label>Pages</label>
                <input type="number" class="form-control" id="pages-start">
                <a>-</a>
                <input type="number" class="form-control" id="pages-end">
            </div>
            <div class="form-group">
                <label>Month</label>
                <input type="number" class="form-control" id="month">
            </div>
            <div class="form-group">
                <label>Note</label>
                <input type="text" class="form-control" id="note">
            </div>
        </div>
        <button type="submit" class="btn btn-default">Add</button>


        <script>
            var x = document.getElementById("additional");
            x.style.display = 'none';
            function hideShow() {
                var x = document.getElementById("additional");
                if (x.style.display === 'none') {
                    x.style.display = 'block';
                } else {
                    x.style.display = 'none';
                }
            }</script>
    </body>
</html>
