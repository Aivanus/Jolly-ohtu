<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    
    <body>
        <div th:fragment="header">
            <nav class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">JollyOhtu</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}"><a th:href="@{/}"><span>Home</span></a></li>
                            <li th:classappend="${#httpServletRequest.getRequestURI() == '/add_book' ? 'active':''}"><a th:href="@{/add_book}">Add Book</a></li>
                            <li th:classappend="${#httpServletRequest.getRequestURI() == '/add_article' ? 'active':''}"><a th:href="@{/add_article}">Add Article</a></li>
                            <li th:classappend="${#httpServletRequest.getRequestURI() == '/add_inproceedings' ? 'active':''}"><a th:href="@{/add_inproceedings}">Add Inproceedings</a></li>
                            <li th:classappend="${#httpServletRequest.getRequestURI() == '/list_references' ? 'active':''}"><a th:href="@{/list_references}">List references</a></li>
                            <li th:classappend="${#httpServletRequest.getRequestURI() == '/donwload' ? 'active':''}"><a th:href="@{/download}">Download file</a></li>
                            <li role="separator" ></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>


    </body>
</html>
