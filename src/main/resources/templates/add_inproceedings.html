<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>JollyOhtu</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />

    </head>
    <body>
        <div th:include="fragments/header"></div>  
        <div th:include="fragments/messages"></div>


        <div class="container">   
            <form action="#" th:action="@{/add_inproceedings}" th:object="${inproceedings}" method="post">
                <p>Fields marked by * are mandatory.</p>
                <div class="form-group">
                    <label>Author *</label>
                    <input type="text" class="form-control" th:field= "*{author}" id="author"></input>
                </div>
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" class="form-control" th:field= "*{title}" id="title"></input>
                </div>
                <div class="form-group">
                    <label>Booktitle *</label>
                    <input type="text" class="form-control" th:field= "*{booktitle}" id="booktitle"></input>
                </div>
                <div  class="form-group">
                    <label>Year *</label>
                    <input type="number" class="form-control" th:field= "*{year}" id="year"></input>
                </div>

                <div id="additional" class="cointainer">
                    <div class="form-group">
                        <label>Editor</label>
                        <input type="text" class="form-control" th:field= "*{editor}" id="editor"></input>
                    </div>
                    <div class="form-group">
                        <label>Volume number</label>
                        <input type="text" class="form-control" th:field= "*{volumeNumber}" id="volumenumber"></input>
                    </div>
                    <div class="form-group">
                        <label>Series</label>
                        <input type="text" class="form-control" th:field= "*{series}" id="series"></input>
                    </div>
                    <div class="form-group">
                        <label>pages</label>
                        <input type="text" class="form-control" th:field= "*{pages}" id="pages"></input>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" th:field= "*{address}" id="address"></input>
                    </div>
                    <div class="form-group">
                        <label>Month</label>
                        <input type="number" class="form-control" th:field= "*{month}" id="month" defaultValue=""></input>
                    </div>
                    <div class="form-group">
                        <label>Organization</label>
                        <input type="text" class="form-control" th:field= "*{organization}" id="organization"></input>
                    </div>
                    <div class="form-group">
                        <label>publisher</label>
                        <input type="text" class="form-control" th:field= "*{publisher}" id="publisher"></input>
                    </div>
                    <div class="form-group">
                        <label>note</label>
                        <input type="text" class="form-control" th:field= "*{note}" id="note"></input>
                    </div>
                </div>

                <button type="submit" class="btn btn-default">Add</button>
                
            </form>

            <button onclick="hideShow()">Additional fields</button>
        </div>

        <div th:include="fragments/footer"></div>

        <script type="text/javascript"
        src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
        <script>
                var x = document.getElementById("additional");
                x.style.display = 'none';
                function hideShow() {
                    if (x.style.display === 'none') {
                        x.style.display = 'block';
                    } else {
                        x.style.display = 'none';
                    }
                }
        </script>
    </body>
</html>
